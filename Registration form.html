<!DOCTYPE html>
<html>
   <style type="text/css">
      form{
                  text-align: center;

                  border: 3px solid black;
                  width: 600px;
                  margin: 5px auto;
          }
</style>
  <head><title>REGISTRATION FORM</title>
     <script> 
          function validate()
          {
             var fname=document.reg_form.fname;
             var sname=document.reg_form.sname;
             var address=document.reg_form.address;
             var course=document.reg_form.address;
             if(fname.value.length <=0)
             { 
                alert("first name must be required");
                fname.focus();
                return false;
             }
             if(sname.value.length <=0)
             { 
                alert("Second name must be required");
                sname.focus();
                return false;
             }
             if(address.value.length <=0)
             { 
                alert("Address must be required");
                address.focus();
                return false;
             }
             if(course.value.length <=0)
             { 
                alert("Course must be required");
                course.focus();
                return false;
             }
          }
      </script>
   </head>
<body>

<center><h1>REGISTRATION FORM</h1></cenetr>
   <form method=""action=""name="reg_form" onsubmit="return validate()">

</tr>

</tr>

<select name="course">
